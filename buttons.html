<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="bootstrap5.css">
</head>
<body style="background-color:  #212121;" >
    <button class="btn btn-primary">click</button>
    <button class="btn btn-danger">click</button>
    <button class="btn btn-warning">click</button>
    <button class="btn btn-light">click</button>
    <button class="btn btn-dark">click</button>
    <button class="btn btn-success">click</button>
    <button class="btn btn-secondary">click</button><br>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>
    <br>
    <br>
    <div class="container-fluid">
        <div class="d-grid gap-2 p-3">
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
          </div>
    </div>
</body>
</html>
